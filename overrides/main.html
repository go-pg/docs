{% extends "base.html" %}

<!-- Announcement bar -->
{% block announce %}
<style>
  /* Preserve link color */
  .md-announce a,
  .md-announce a:focus,
  .md-announce a:hover {
    color: currentColor;
  }

  /* Don't wrap name of blog article */
  .md-announce strong {
    white-space: nowrap;
  }

  /* Heart icon */
  .md-announce .tx-heart {
    margin-right: 0.2em;
    color: #f44336;
  }
</style>
<a href="https://uptrace.dev">
  <span class="twemoji tx-heart">{% include ".icons/octicons/heart-fill-24.svg" %}</span>
  Sponsor go-pg development and monitor your app using
  <strong>Uptrace.dev</strong>
</a>
{% endblock %}
